<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #f1f1f1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .payment-container {
      background: #fff;
      border: 2px solid #D4AF37; /* Gold border */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
      text-align: center;
    }
    .logo {
      margin-bottom: 15px;
    }
    .logo img {
      max-width: 140px;
    }
    h2 {
      color: #D4AF37; /* Gold heading */
      font-size: 1.9em;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 600;
      font-size: 1.1em;
    }
    .plain-text {
      font-size: 1.6em;
      font-weight: bold;
      color: #000;
      display: block;
      margin-top: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #D4AF37;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.4);
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #D4AF37;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #b58f1e;
      transform: translateY(-2px);
    }
    .info-text {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <div class="logo">
      <!-- M-Pesa Logo -->
      <img src="mpesa.jpeg" alt="M-Pesa Logo">
    </div>
    <h2>Make Payment</h2>

    <div class="form-group">
      <label>Business Number</label>
      <div class="plain-text">522533</div>
    </div>
    <div class="form-group">
      <label>Account Number</label>
      <div class="plain-text">1270058789</div>
    </div>
    <div class="form-group">
      <label for="mpesaCode">M-Pesa Transaction Code</label>
      <input type="text" id="mpesaCode" name="mpesaCode" placeholder="e.g. QX87X3JK" required>
    </div>
    <button type="button" onclick="redirectToThankYou()">VERIFY</button>
    <p class="info-text">ðŸ”’ Secure verification powered by M-Pesa.</p>
  </div>

  <script>
    function redirectToThankYou() {
      // Simple redirect after "verification"
      window.location.href = "thankyou.html";
    }
  </script>

</body>
</html>
