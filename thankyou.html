<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for gold and grey theme, and Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; /* Light grey background */
        }
        .container {
            background-color: #ffffff; /* White container for content */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #FFD700; /* Gold header */
            color: #333333; /* Dark text for contrast */
        }
        /* Updated style for the new gold button */
        .btn-gold {
            background-color: #FFD700; /* Gold button background */
            color: #333333; /* Dark text for button */
            border: 1px solid #FFD700; /* Gold border */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-gold:hover {
            background-color: #E6C200; /* Slightly darker gold on hover */
            border-color: #E6C200; /* Darker gold border on hover */
        }
        .tick-icon {
            color: #28a745; /* Green color for the tick icon */
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container max-w-lg mx-auto p-8 rounded-lg text-center">
        <!-- Header Section -->
        <div class="header p-6 rounded-t-lg mb-6">
            <h1 class="text-3xl font-bold">Thank You!</h1>
        </div>

        <!-- Tick Icon -->
        <div class="tick-icon text-7xl mb-4">
            <!-- SVG for a large tick/check mark -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-20 h-20 mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Thank You Message -->
        <p class="text-gray-700 text-lg mb-8">
            Your Order Has Been Received And is Under Review. We will get back to you as soon as possible.
        </p>

        <!-- Link to another page -->
        <div class="flex items-center justify-center">
            <a href="shop.html"
               class="btn-gold font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline">
                Continue Shopping
            </a>
        </div>
    </div>
</body>
</html>
